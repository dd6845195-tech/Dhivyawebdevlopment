<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Divya Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        line-height: 1.6;
    }
    header {
        background: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        background: #444;
        flex-wrap: wrap;
    }
    nav button {
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    nav button:hover {
        background: #666;
    }
    nav button.active {
        background: #222;
        border-bottom: 2px solid #fff;
    }
    #content {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #333;
    }
    .project, .edu, .activity, .bio {
        margin-bottom: 10px;
        padding: 10px;
        background: #f9f9f9;
        border-left: 4px solid #333;
        transition: 0.3s;
    }
    .project:hover, .edu:hover, .activity:hover, .bio:hover {
        background: #e9e9e9;
    }
    .bio p {
        margin: 6px 0;
    }
</style>
</head> 
<body>

<header>
    <h1> Divya Portfolio</h1>
</header>

<nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('edu_activities')">Education & Activities</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('contact')">Contact</button>
    <button onclick="showSection('biodata')">Bio Data</button>
</nav>

<div id="content"></div>

<script>
    function showSection(section) {
        let content = document.getElementById('content');

        // remove active highlight
        document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
        document.querySelector(`nav button[onclick="showSection('${section}')"]`).classList.add("active");

        if (section === 'home') {
            content.innerHTML = `
                <h2>Welcome!</h2>
                <p>Hello! I am a web developer passionate about building clean and responsive websites.</p>
            `;
        } else if (section === 'about') {
            content.innerHTML = `
                <h2>About Me</h2>
                <p>I am a developer with experience in HTML, CSS, and JavaScript. I love creating interactive and user-friendly websites.</p>
            `;
        } else if (section === 'edu_activities') {
            content.innerHTML = `
                <h2>Education</h2>
                <div class="edu"><strong>B.Sc. Computer science</strong> - Terfs Academy College of Arts and Science (2024 - 2027)</div>
                <div class="edu"><strong>Higher Secondary School</strong> - Govt School (2021 - 2023)</div>
                <div class="edu"><strong>High School</strong> - Govt School (2016 - 2020)</div>
                
                <h2>Extracurricular Activities</h2>
                <div class="activity"><strong>Web Development Club</strong> - Member and project lead for coding events.</div>
                <div class="activity"><strong>Sports</strong> - Represented college football team at inter-college tournaments.</div>
                <div class="activity"><strong>Volunteering</strong> - Organized tech workshops for school students.</div>
            `;
        } else if (section === 'projects') {
            content.innerHTML = `
                <h2>My Projects</h2>
                <div class="project"><strong>Portfolio Website</strong> - A simple responsive portfolio.</div>
                <div class="project"><strong>To-Do App</strong> - A task management web application.</div>
                <div class="project"><strong>Calculator</strong> - A simple calculator built with JavaScript.</div>
            `;
        } else if (section === 'contact') {
            content.innerHTML = `
                <h2>Contact Me</h2>
                <p>Email: <a href="mailto:dhivyadhinesh7579@gmail.com">dhivyadhinesh7579@gmail.con</a></p>
                <p>Phone: <a href="tel:+7579252487">+91  7579252487</a></p>
            `;
        } else if (section === 'biodata') {
            content.innerHTML = `
                <h2>Bio Data</h2>
                <div class="bio">
                    <p><strong>Name:</strong> M.DHIVYA </p>
                    <p><strong>Date of Birth:</strong> 29/07/2007</p>
                    <p><strong>Gender:</strong> Female</p>
                    <p><strong>Nationality:</strong> Indian</p>
                    <p><strong>Languages Known:</strong> Tamil, English</p>
                    <p><strong>Father’s Name:</strong> Mr. M.MURUGAN</p>
                    <p><strong>Mother’s Name:</strong> Mrs. M.SELVI</p>
                    <p><strong>Address:</strong> [2/556 MUTHUNAGAR,KARAITHOTTAM,THERKKUPPALAIYAM PIRIVU,PALLADAM-641664</p>
                    <p><strong>Hobbies:</strong>  Playing Football, Reading Watching movies</p>
                </div>
            `;
        }
    }

    // Load Home section by default
    showSection('home');
</script>

</body>
</html>html>
